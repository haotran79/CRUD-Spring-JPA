<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.my-bg {
			background-color: #f3d96f;
		}
	</style>
	</head>

<body style="font-family: Arial, Helvetica, sans-serif;" class="my-bg">
    <div class="container mt-5">
        <div class="row">
            <h1>List Student</h1>
        </div>
        <table class="table table-striped table-bordered mt-3 bg-light rounded p3">
            <thead class="table-dark">
                <tr>
                    <th>StudentID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Major</th>
                    <th>Vaccinated</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.major}"></td>
                    <td><input type="checkbox" th:checked="${student.vaccinated}" /></td>
                   <td>
					    <div class="btn-group" role="group">
					        <a th:href="@{student/{id}(id = ${student.id})}" class="btn btn-success ml-5 mr-3 rounded p3">Edit</a>
					        <form th:object="${student}" th:action="@{student/{id}(id=${student.id})}" th:method="Delete" 
					        onsubmit="return confirm('Are you sure you want to delete this book?')">
					            <input type="submit" value="Delete" class="btn btn-danger">
					        </form>
					    </div>
					</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{student/new}" class="mt-3 btn btn-success col-lg-12 mb-5">New Student</a>
    </div>
</body>

</html>
